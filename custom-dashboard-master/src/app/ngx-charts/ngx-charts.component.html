
<div class="main-content">
  <div class="container-fluid">
      <div class="row mt-5">
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-header card-header-warning card-header-icon">
                    <div class="card-icon">
                            <i class="fa fa-clone"></i>
                    </div>
                    <p class="card-category">Used Space</p>
                    <h3 class="card-title">49/50
                        <small>GB</small>
                    </h3>
                </div>
                <div class="card-footer">
                    <div class="stats">
                        <i class="fa fa-exclamation-triangle"></i><a href="#">Get More Space...</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-header card-header-success card-header-icon">
                    <div class="card-icon">
                            <i class="fa fa-home"></i>
                    </div>
                    <p class="card-category">Revenue</p>
                    <h3 class="card-title">$34,245</h3>
                </div>
                <div class="card-footer">
                    <div class="stats">
                        <i class="fa fa-calendar"></i> Last 24 Hours
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-header card-header-danger card-header-icon">
                    <div class="card-icon">
                            <i class="fa fa-bookmark"></i>
                    </div>
                    <p class="card-category">Fixed Issues</p>
                    <h3 class="card-title">75</h3>
                </div>
                <div class="card-footer">
                    <div class="stats">
                        <i class="fa fa-tag"></i> Tracked from Github
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
                <div class="card-header card-header-info card-header-icon">
                    <div class="card-icon">
                        <i class="fa fa-twitter"></i>
                    </div>
                    <p class="card-category">Followers</p>
                    <h3 class="card-title">+245</h3>
                </div>
                <div class="card-footer">
                    <div class="stats">
                        <i class="fa fa-clock-o"></i> Just Updated
                    </div>
                </div>
            </div>
        </div>
      </div>

      <!-- charts -->
        <div class="row mt-5 chart-diplay">

            <!-- line chart -->
            <div class="col-lg-4 col-md-4 col-sm-6 p-5">
                <app-line-chart></app-line-chart>
            </div>
            <!-- //line chart -->

            <!-- pie chart -->
            <div class="col-lg-4 col-md-4 col-sm-6 p-5">
                    <app-pie-chart
                            [pieChartData]=single
                            [pieColorSchema]=colorScheme
                            [pieShowLegend]=showLegend
                            [pieGradient]=gradient>
                    </app-pie-chart>
            </div>
            <!-- //pie chart -->

            <!-- verticle bar chart -->
            <div class="col-lg-4 col-md-4 col-sm-6  p-5">
                    <app-verticle-bar-chart
                            [barResults]=single>  
                    </app-verticle-bar-chart> 
            </div>
            <!-- // verticle bar chart -->

            <!-- heat Map -->
            <div class="col-lg-4 col-md-4 col-sm-6  p-5">
                        <app-heat-map
                                [heatMapResults]=multi>
                        </app-heat-map>
            </div>
            <!-- // heat map -->

            <!-- tree map -->
            <div class="col-lg-4 col-md-4 col-sm-6  p-5">
                    <app-tree-map
                            [treeMapResult]=single>
                    </app-tree-map>
            </div>
            <!-- // tree map -->

            <!-- horizontal bar chart -->
            <div class="col-lg-4 col-md-4 col-sm-6  p-5">
                    <app-horizontal-bar-chart
                            [barResults]=data>
                    </app-horizontal-bar-chart>
            </div>
            <!-- horizontal bar chart -->
        </div>
    </div> 
</div>
